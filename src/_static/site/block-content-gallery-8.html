	<!-- Document Title
	============================================= -->
	<title>Gallery | Canvas</title>

	<style>

	.reveal-content img {
		display: block;
	}

	.reveal-content .reveal-content-hover {
		position: absolute;
		top: auto;
		display: block;
		left: 1rem;
		bottom: 0;
		padding: 1rem;
		background: rgba(255,255,255,0.95);
		margin-bottom: 1px;
		z-index: 2;
	}

	@media (min-width: 992px) {
		.reveal-content .reveal-content-hover {
			top: 0;
			bottom: auto;
			left: 0;
			display: none;
			margin-top: 1.5rem;
			margin-left: -1rem;
			border-radius: 3px;
		}
		.reveal-content img:hover + .reveal-content-hover,
		.reveal-content-hover:hover {
			display: block;
		}
	}
</style>

</head>

<body class="stretched">

	============================================= -->
	<div id="wrapper">

		<!-- Content

					</div>

							</div>
						</div>
						<div class="col-md-6 reveal-content">
							<img src="https://canvastemplate.com/images/blocks/preview/gallery-7/2.jpg" alt="Gallery Thumb 2">
							<div class="reveal-content-hover">
								<h3 class="h5 mb-0">Yellow Telephone</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>
						<div class="col-12 reveal-content">
							<img src="https://canvastemplate.com/images/blocks/preview/gallery-7/6.jpg" alt="Gallery Thumb 5">

							</div>
						</div>
						<div class="col-md-4 reveal-content">
							<img src="https://canvastemplate.com/images/blocks/preview/gallery-7/4.jpg" alt="Gallery Thumb 3">
							<div class="reveal-content-hover">
								<h3 class="h5 mb-0">Red Cherry</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>

						</div>
						<div class="col-md-4 reveal-content">
							<img src="https://canvastemplate.com/images/blocks/preview/gallery-7/5.jpg" alt="Gallery Thumb 4">
							<div class="reveal-content-hover">
								<h3 class="h5 mb-0">Waffle Cone</h3>
								<h5 class="h6 text-smaller text-black-50 mb-0">Category</h5>
							</div>
						</div>

							<img src="https://canvastemplate.com/images/blocks/preview/gallery-7/3.jpg" alt="Gallery Thumb 5">

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

	<script>
    	if( jQuery(window).width() > 991 ) {
			var RevealContent = document.querySelectorAll('.reveal-content-hover');

			function showRevealContent(e) {
				for(var i = 0; i < RevealContent.length; i++) {
					var rect = e.target.getBoundingClientRect();
					var x = e.clientX - rect.left;
					var y = e.clientY - rect.top;
					RevealContent[i].style.transform = `translate3d(${x}px, ${y}px, 0)`;
				}
			};
			document.addEventListener('mousemove', showRevealContent);
		};
	</script>

</body>
