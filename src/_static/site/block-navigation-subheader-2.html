<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Header with Sub Menu | Canvas</title>

	<style>

        #page-menu #page-menu-wrap {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.07) !important;
        }

		#page-menu-wrap.not-dark * {
			text-shadow: none !important;
		}

		#page-menu-wrap.not-dark,
		#page-menu-wrap.not-dark .page-menu-nav,
		#page-menu-wrap.not-dark .page-menu-nav .page-menu-container,
		.page-menu-open #page-menu-wrap.not-dark #page-menu-trigger {
			background-color: #FFF;
		}

		#page-menu-wrap.not-dark .page-menu-nav,
		#page-menu-wrap.not-dark .page-menu-nav .page-menu-container {
			border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
			overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.08);
		}

		#page-menu-wrap.not-dark .page-menu-title,
		#page-menu-wrap.not-dark .page-menu-item > a,
		#page-menu-wrap.not-dark #page-menu-trigger {
			color: #555;
		}

		.page-menu-open #page-menu-wrap.not-dark #page-menu-trigger {
			box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.15);
			border-radius: 10px;
		}

		#page-menu-wrap.not-dark .page-menu-item:hover > a,
		#page-menu-wrap.not-dark .page-menu-item.current > a {
			background-color: var(--bs-gray-100);
		}


		@media (min-width: 992px) {

            .sticky-header #header-wrap {
                box-shadow: none !important;
            }

			#page-menu-wrap.not-dark .page-menu-nav,
			#page-menu-wrap.not-dark .page-menu-nav .page-menu-container {
				border-radius: 0;
                box-shadow: none;
			}

			#page-menu-wrap.not-dark .page-menu-item:hover > a,
			#page-menu-wrap.not-dark .page-menu-item.current > a {
				background-color: #FFF;
				box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
			}
		}

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Header
		============================================= -->
		<header id="header" data-sticky-shrink="false">
			<div id="header-wrap" class="border-bottom border-f5">
				<div class="container">
					<div class="header-row justify-content-between">

						<!-- Logo
						============================================= -->
						<div id="logo">
							<a href="index.html">
								<img class="logo-default mx-auto" srcset="images/logo.png, images/logo@2x.png 2x" src="images/logo@2x.png" alt="Canvas Logo">
								<img class="logo-dark mx-auto" srcset="images/logo-dark.png, images/logo-dark@2x.png 2x" src="images/logo-dark@2x.png" alt="Canvas Logo">
							</a>
						</div><!-- #logo end -->

						<div class="primary-menu-trigger">
							<button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
								<span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
							</button>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu">

							<ul class="menu-container">
								<li class="menu-item">
									<a href="block-navigation-subheader-2.html#" class="menu-link">
										<div>Home</div>
									</a>
								</li>
								<li class="menu-item">
									<a href="block-navigation-subheader-2.html#" class="menu-link">
										<div>About</div>
									</a>
								</li>
								<li class="menu-item">
									<a href="block-navigation-subheader-2.html#" class="menu-link">
										<div>Shop</div>
									</a>
								</li>
								<li class="menu-item">
									<a href="block-navigation-subheader-2.html#" class="menu-link">
										<div>Price</div>
									</a>
								</li>
								<li class="menu-item">
									<a href="block-navigation-subheader-2.html#" class="menu-link">
										<div>Contact</div>
									</a>
								</li>
							</ul>

						</nav><!-- #primary-menu end -->

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

                <div class="d-flex justify-content-center align-items-center text-center bg-light min-vh-50" style="background: linear-gradient(rgba(255,255,255,.75), rgba(255,255,255,.75)), url('https://canvastemplate.com/images/blocks/preview/schedule.jpg') no-repeat center center / cover;">
                    <h1 class="display-5 mb-0">Section Before Submenu<br>...</h1>
                </div>

                <!-- Page Sub Menu
                ============================================= -->
                <div id="page-menu">
                    <div id="page-menu-wrap" class="not-dark">
                        <div class="container">
                            <div class="page-menu-row py-2">

                                <div class="page-menu-title fw-medium me-5">iPhone 13</div>

                                <nav class="page-menu-nav">
                                    <ul class="page-menu-container">
                                        <li class="page-menu-item current"><a href="block-navigation-subheader-2.html#"><div>Overview</div></a></li>
                                        <li class="page-menu-item"><a href="block-navigation-subheader-2.html#"><div>Features</div></a></li>
                                        <li class="page-menu-item"><a href="block-navigation-subheader-2.html#"><div>Gallery</div></a></li>
                                        <li class="page-menu-item"><a href="block-navigation-subheader-2.html#"><div>Compare</div></a></li>
                                    </ul>
                                </nav>

                                <div class="ms-auto me-2 me-lg-0 hstack">
                                    <div class="d-none d-sm-block text-end me-3">
                                        <small class="d-block text-smaller">Starts from <strong>$299</strong></small>
                                        <small class="d-block text-smaller"><em>EMI:</em> <strong>$12.46</strong>/m for 24months</small>
                                    </div>
                                    <a href="block-navigation-subheader-2.html#" class="button button-small rounded-pill m-0">Buy Now</a>
                                </div>

                                <div id="page-menu-trigger"><i class="bi-list"></i></div>

                            </div>
                        </div>
                    </div>
                </div><!-- #page-menu end -->

                <div class="bg-color bg-opacity-10 py-6">
                    <div class="row justify-content-center align-items-center text-center min-vh-100">
                        <h1 class="col-12 display-4 mb-0">Section After Submenu<br>...</h1>
                    </div>
                </div>
			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

</body>
</html>
