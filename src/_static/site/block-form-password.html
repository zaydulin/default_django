<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Show/Hide Password | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">

				<div class="container">

					<div class="row justify-content-center">

						<div class="col-md-4">

							<form class="row mb-0">

								<div class="col-12 text-center">
									<h3>Show/Hide Password</h3>
								</div>

								<div class="col-12">
									<label for="form-password">Password:</label>
									<div class="input-group toggle-password">
										<input type="password" class="form-control" value="12345678">
										<button class="btn btn-outline-secondary bi-eye btn-password-toggle" type="button" style="border-color: #ced4da"></button>
									</div>
								</div>

								<div class="col-12 mt-5">
									<label for="form-password">Password:</label>
									<div class="input-group toggle-password" data-icon-off="bi-unlock" data-icon-on="bi-lock">
										<input type="password" class="form-control border-end-0" value="12345678">
										<button class="btn border-start-0 btn-outline-secondary bi-lock btn-password-toggle" type="button" style="border-color: #ced4da"></button>
									</div>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

	<script>
		let elem = jQuery(".toggle-password");

		elem.each( function(){
			let el = jQuery(this),
				btn = el.find(".btn-password-toggle"),
				iconOn = el.attr('data-icon-on') || 'bi-eye',
				iconOff = el.attr('data-icon-off') || 'bi-eye-slash',
				input = el.find('input');

			btn.off( 'click' ).on( 'click', function(){
				if (input.attr('type') === "password") {
					input.attr('type', 'text');
					btn.removeClass(iconOn).addClass(iconOff);
				} else {
					input.attr('type', 'password');
					btn.removeClass(iconOff).addClass(iconOn);
				}

				return false;
			});
		});
	</script>

</body>
</html>
