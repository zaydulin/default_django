<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Video Sound Event | Canvas</title>

    <style>
        #video-slider-mute {
            position: absolute;
            top: auto;
            left: auto;
            right: 20px;
            bottom: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--cnvs-contrast-0);
            color: var(--cnvs-contrast-1000);
            font-size: 1.25rem;
            border: 0;
        }

        #video-slider-mute i {
            position: relative;
            left: 1px;
        }

        #video-slider-mute i:nth-of-type(2),
        #video-slider-mute.video-muted i:nth-of-type(1) { display: none; }

        #video-slider-mute.video-muted i:nth-of-type(2) { display: block; }
    </style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">

				<div class="container">

					<div class="row justify-content-around align-items-center">
						<div class="col-md-4">
							<h2 class="display-5 fw-medium">Click Icon<br>Listen Music</h2>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente cum veritatis enim aliquid doloremque. Aut eaque excepturi voluptas nemo tempora.</p>
						</div>

						<div class="col-md-6 rounded-5">
							<video id="slide-video" class="d-block w-100 h-100 rounded-5 shadow" poster="images/videos/explore-poster.jpg" preload="auto" loop autoplay playsinline muted>
                                <source src='images/videos/explore.webm' type='video/webm'>
                                <source src='images/videos/explore.mp4' type='video/mp4'>
                            </video>
							<button type="button" id="video-slider-mute">
                                <i class="bi-volume-mute-fill"></i><i class="bi-volume-up-fill"></i>
                            </button>
						</div>
					</div>

				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

    <script>
		var videoEl = document.querySelector('#slide-video'),
			videoMute = document.querySelector('#video-slider-mute');

		videoMute.onclick = function(e) {
			e.preventDefault();

			if( videoMute.classList.contains('video-muted') ) {
				videoEl.muted = true;
			} else {
				videoEl.muted = false;
			}

			videoMute.classList.toggle('video-muted');
		};
	</script>

</body>
</html>
