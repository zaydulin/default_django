<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="css/swiper.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Slider | Canvas</title>

	<style>
		body:not(.device-touch) .slider-element .swiper,
		.slider-element .swiper * {
			cursor: none !important;
		}

		body:not(.device-touch) .canvas-cursor {
			pointer-events: none;
			position: fixed;
			top: 0;
			left: 0;
			transform: translate3d(0,0,0);
			z-index: 999999;
			transition: transform .05s ease;
		}

		body:not(.device-touch) .canvas-cursor-follower {
			position: fixed;
			opacity: 1;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%) scale(0);
			transition: opacity .2s,
					transform .2s cubic-bezier(0.215, 0.61, 0.355, 1),
					-webkit-transform .2s cubic-bezier(0.215, 0.61, 0.355, 1);
		}

		body:not(.device-touch) .swiper:hover .canvas-cursor-follower {
			opacity: 1;
			transform: translate(-50%, -50%) scale(1);
		}

		body:not(.device-touch) .swiper:hover .canvas-cursor-follower circle {
			background: rgba(var(--cnvs-themecolor-rgb), 0.3);
			fill: rgba(var(--cnvs-themecolor-rgb), 0.3);
		}

		body:not(.device-touch) .swiper:hover .canvas-cursor-right .canvas-cursor-follower {
			transform: translate(-50%, -50%) scale(1) rotate(180deg);
		}

		body:not(.device-touch) .canvas-cursor-action .canvas-cursor-follower {
			width: 3rem;
			height: 3rem;
			border-color: transparent;
		}

		body:not(.device-touch) .slider-arrow-left,
		body:not(.device-touch) .slider-arrow-right,
		body:not(.device-touch) .slider-arrow-left:hover,
		body:not(.device-touch) .slider-arrow-right:hover {
			height: 100%;
			width: 50%;
			background-color: transparent !important;
		}

		body:not(.device-touch) .slider-arrow-left i,
		body:not(.device-touch) .slider-arrow-right i {
			display: none;
		}

		.swiper-pagination {
			position: relative;
			bottom: 0 !important;
			margin-top: 20px;
		}

		.swiper-pagination span {
			border-color: #000 !important;
		}

		.swiper-pagination span:hover,
		.swiper-pagination span.swiper-pagination-bullet-active {
			background-color: #000 !important;
		}
	</style>
</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">

				<div class="container">

					<!-- Slider
					============================================= -->
					<div class="slider-element dark swiper_wrapper" data-loop="true">

						<div class="swiper swiper-parent position-relative vh-75" style="border-radius: 1rem;">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="container">
										<div class="slider-caption slider-caption-center">
											<h2 class="mb-0" data-animate="fadeInUp">Pizza</h2>
										</div>
									</div>
									<div class="swiper-slide-bg" style="background-image: url('https://canvastemplate.com/demos/restaurant/images/slider/1.jpg');"></div>
								</div>
								<div class="swiper-slide">
									<div class="container">
										<div class="slider-caption slider-caption-center">
											<h2 class="mb-0" data-animate="fadeInUp">Burger</h2>
										</div>
									</div>
									<div class="swiper-slide-bg" style="background-image: url('https://canvastemplate.com/demos/burger/images/hero.jpg');"></div>
								</div>
								<div class="swiper-slide">
									<div class="container">
										<div class="slider-caption slider-caption-center">
											<h2 class="mb-0" data-animate="fadeInUp">Sandwich</h2>
										</div>
									</div>
									<div class="swiper-slide-bg" style="background-image: url('https://canvastemplate.com/demos/recipes/images/slider/1/bg.jpg');"></div>
								</div>
							</div>
							<!-- If we need pagination -->
							<div class="slider-arrow-left"><i class="uil uil-angle-left-b"></i></div>
							<div class="slider-arrow-right"><i class="uil uil-angle-right-b"></i></div>

							<div class="canvas-cursor">
								<svg class="canvas-cursor-follower" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><g transform="translate(-503 -564)"><circle cx="40" cy="40" r="40" transform="translate(503 564)"><path class="a" d="M11.037,6.465c13.377,0,14.824-1.447,14.824-3.233S24.414,0,3.233,0A3.228,3.228,0,0,0,0,3.233H0C0,24.414,1.447,25.862,3.233,25.862s3.233-1.447,3.233-14.824c27.44,27.44,28.267,27.755,29.094,27.755S37.214,38.477,11.037,6.465Z" transform="translate(517 603.349) rotate(-45)"></g></svg>
							</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

	<script>
		var cursor = document.querySelector('.canvas-cursor');
		var cursorFollower = document.querySelector('.canvas-cursor-follower');

		var onMouseMove = function(event) {
			cursor.style.transform = "translate3d("+ event.clientX + 'px'+","+event.clientY+'px'+",0px)";
		}

		document.addEventListener('mousemove', onMouseMove);

		document.querySelectorAll('.slider-arrow-right').forEach( function(element) {
			element.addEventListener('mouseenter', function() {
				cursor.classList.add('canvas-cursor-right');
			});

			element.addEventListener('mouseleave', function() {
				cursor.classList.remove('canvas-cursor-right');
			});
		});
	</script>

</body>
</html>
