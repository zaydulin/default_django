<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Counter | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-md-0">
				<div class="container">

					<div class="row justify-content-between min-vh-100 align-items-center">

						<div class="col-md-6">
							<img src="https://canvastemplate.com/images/blocks/preview/map.png" alt="Map" class="op-03">
						</div>

						<div class="col-md-6 mt-5 mt-md-0">
							<h2 class="h1">Global Situation of COVID 19</h2>
							<p class="text-black-50 mb-5">Last Updated of <em>1:52pm CEST, 8 September 2020</em>, reported to WHO.</p>
							<div class="row col-mb-30">
								<div class="col-12">
									<div class="counter text-info"><span data-from="100" data-to="27236916" data-comma="true" data-places="2" data-refresh-interval="50" data-speed="2600"></span>+</div>
									<h5 class="mb-2 text-black-50">Confirmed Cases</h5>
								</div>

								<div class="col-12">
									<div class="counter text-success"><span data-from="100" data-to="203897" data-comma="true" data-places="2" data-refresh-interval="52" data-speed="2500"></span>+</div>
									<h5 class="mb-2 text-black-50">New Cases</h5>
								</div>

								<div class="col-12">
									<div class="counter text-danger"><span data-from="100" data-to="891031" data-comma="true" data-places="2" data-refresh-interval="60" data-speed="2200"></span>+</div>
									<h5 class="mb-0 text-black-50">Deaths</h5>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

</body>
</html>
