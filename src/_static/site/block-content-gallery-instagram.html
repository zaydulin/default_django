<html dir="ltr" lang="en-US">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Instagram Gallery | Canvas</title>

	<style>

		:root {
			--cnvs-primary-font: 'Maitree', serif;
		}

		.promo-users {
			opacity: 0.1;
			--cnvs-promo-users-img-pos-x: 0;
			--cnvs-promo-users-img-pos-y: 0;
		}

		.promo-users img {
			position: absolute;
			top: var(--cnvs-promo-users-img-pos-y);
			left: var(--cnvs-promo-users-img-pos-x);
			bottom: var(--cnvs-promo-users-img-pos-y);
			right: var(--cnvs-promo-users-img-pos-x);
		}

		.promo-users img:nth-child(1) {
			--cnvs-promo-users-img-pos-x: 13%;
			--cnvs-promo-users-img-pos-y: -6%;
		}

		.promo-users img:nth-child(2) {
			--cnvs-promo-users-img-pos-x: 4%;
			--cnvs-promo-users-img-pos-y: 49%;
		}

		.promo-users img:nth-child(3) {
			left: auto;
			--cnvs-promo-users-img-pos-x: 2%;
			--cnvs-promo-users-img-pos-y: 0%;
		}

		.promo-users img:nth-child(4) {
			left: auto;
			top: auto;
			--cnvs-promo-users-img-pos-x: 0;
			--cnvs-promo-users-img-pos-y: 3%;
		}

		.promo-users img:nth-child(5) {
			top: auto;
			--cnvs-promo-users-img-pos-x: 17%;
			--cnvs-promo-users-img-pos-y: 3%;
		}

		@media (min-width: 768px) {
			.promo-users {
				opacity: 1;
			}
		}

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap" style="background-color: var(--bs-gray-200)">

                <div class="container mw-md bg-white p-5 p-lg-6 overflow-hidden rounded">
                    <div class="text-center">
                    <svg width="60" height="60" enable-background="new 0 0 60 60" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><linearGradient id="a"><stop offset="0" stop-color="#ffc107"><stop offset=".507" stop-color="#f44336"><stop offset=".99" stop-color="#9c27b0"></linearGradient><linearGradient id="b" gradientTransform="matrix(32 0 0 -32 1519 20757)" gradientUnits="userSpaceOnUse" x1="-46.0041" x2="-32.9334" xlink:href="#a" y1="634.1208" y2="647.1917"><linearGradient id="c" gradientTransform="matrix(32 0 0 -32 1519 20757)" gradientUnits="userSpaceOnUse" x1="-42.2971" x2="-36.6404" xlink:href="#a" y1="637.8279" y2="643.4846"><linearGradient id="d" gradientTransform="matrix(32 0 0 -32 1519 20757)" gradientUnits="userSpaceOnUse" x1="-35.5456" x2="-34.7919" xlink:href="#a" y1="644.5793" y2="645.3331"><path d="m352 0h-192c-88.352 0-160 71.648-160 160v192c0 88.352 71.648 160 160 160h192c88.352 0 160-71.648 160-160v-192c0-88.352-71.648-160-160-160zm112 352c0 61.76-50.24 112-112 112h-192c-61.76 0-112-50.24-112-112v-192c0-61.76 50.24-112 112-112h192c61.76 0 112 50.24 112 112z" fill="url(#b)"><path d="m256 128c-70.688 0-128 57.312-128 128s57.312 128 128 128 128-57.312 128-128-57.312-128-128-128zm0 208c-44.096 0-80-35.904-80-80 0-44.128 35.904-80 80-80s80 35.872 80 80c0 44.096-35.904 80-80 80z" fill="url(#c)"><circle cx="393.6" cy="118.4" fill="url(#d)" r="17.056"></svg>
                        <h3 class="my-3 fw-semibold h2">Follow us on <a href="https:instagram.com/semicolonweb" class="text-dark"><u>Instagram</u></a></h3>
                        <a href="https://instagram.com/semicolonweb" target="_blank" class="btn btn-link text-dark"><u>@semicolonweb</u></a>
                    </div>
                    <div class="position-relative">
                        <img src="https://canvastemplate.com/images/blocks/preview/insta-bg.svg" alt=".." class="position-absolute op-01" width="500" style="top: -50px; left: -50px;">
                        <div id="instagram-photos" class="instagram-photos masonry-thumbs row row-cols-3 row-cols-md-5 grid-container customjs mt-5" data-big="3" data-count="7" data-user="blog.canvastemplate" style="--bs-gutter-x: 10px; --bs-gutter-y: 10px;"></div>
                    </div>
                </div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- JavaScripts
	============================================= -->
