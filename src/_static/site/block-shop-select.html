	<!-- Document Title

	<title>Shop Select | Canvas</title>

	<style>

		.block-shop-select {
			--cnvs-earpods-colors-sizes: 26px;
			--cnvs-earpods-colors-rounded: 50%;
			--cnvs-earpods-colors-gutters: 4px;
			--cnvs-earpods-colors-rounded: 50%;
			--cnvs-earpods-colors-borders: 2px;
			--cnvs-earpods-colors-border-color: #DDD;
		}

		.block-shop-select .earpods-colors .nav-link {
			position: relative;
			width: var(--cnvs-earpods-colors-sizes, 26px);
			height: var(--cnvs-earpods-colors-sizes, 26px);
			border-radius: var(--cnvs-earpods-colors-rounded, 50%);
			background-color: var(--cnvs-earpods-colors-background, #111);
			margin: 0 var(--cnvs-earpods-colors-gutters, 4px);
			padding: 0;
			z-index: 1;
			border: 3px solid #FFF;
			box-shadow: 0 0 0 var(--cnvs-earpods-colors-borders, 2px) var(--cnvs-earpods-colors-border-color);
		}

		.block-shop-select .earpods-colors .nav-link.active {
			--cnvs-earpods-colors-border-color: var(--bs-danger);
		}

		.block-shop-select .item-price {
			font-weight: normal;
			font-size: 90%;
			opacity: .7;

		}

	</style>

</head>

<body class="stretched">

								<div class="tab-pane" id="earpods-case-grey" role="tabpanel" aria-labelledby="earpods-case-grey-tab">

									<img src="https://canvastemplate.com/images/blocks/preview/shop-select/white.jpg" alt="white">
								</div>
							</div>
						</div>
						<div class="col-md-5 col-sm-6">
							<h2>Choose Your Earpods Case</h2>
							<h4 class="item-name">Black - <span class="item-price text-dark">$299</span></h4>
							<div class="nav nav-pills earpods-colors mb-5 justify-content-center justify-content-sm-start" id="earpods-case-tab" role="tablist" aria-orientation="vertical">
								<a class="nav-link active ms-0" id="earpods-case-black-tab" data-bs-toggle="tab" href="block-shop-select.html#earpods-case-black" role="tab" aria-controls="earpods-case-black" aria-selected="true" data-desc="Black - <span class='item-price text-dark'>$299</span>" style="--cnvs-earpods-colors-background: Black"></a>

								<a class="nav-link" id="earpods-case-lightblue-tab" data-bs-toggle="tab" href="block-shop-select.html#earpods-case-lightblue" role="tab" aria-controls="earpods-case-lightblue" aria-selected="false" data-desc="Sky Blue - <span class='item-price text-dark'>$199</span>" style="--cnvs-earpods-colors-background: skyblue;"></a>

	<script>
		jQuery(document).ready(function(){
		    jQuery('.earpods-colors .nav-link').on('click', function (e) {
		        let data = jQuery(this).attr("data-desc");
		        jQuery('.item-name').html( data );
