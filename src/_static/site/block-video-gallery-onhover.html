	<script>
		jQuery(document).ready(function(){
			jQuery('.videoplay-on-hover').hover( function(){
				if( SEMICOLON.Core.getVars.elBody.classList.contains('device-up-md') ) {
					if( jQuery(this).find('video').length > 0 ) {
						jQuery(this).find('video').get(0).play();
					}
				}
			}, function(){
				if( SEMICOLON.Core.getVars.elBody.classList.contains('device-up-md') ) {
					if( jQuery(this).find('video').length > 0 ) {
						jQuery(this).find('video').get(0).pause();
					}
				}
			});
		});

		var playOnScroll = function(vi) {
			if( !SEMICOLON.Core.getVars.elBody.classList.contains('device-down-md') ) {
				return true;
			}

			if( vi.classList.contains('scroll-detect-inview') && vi.style.getPropertyValue('--cnvs-scroll-ratio' ) > 0.8 ) {
				if (vi.paused || vi.ended) {
					vi.play();
					return true;
				}
			} else {
				vi.pause();
			}
		};

		var videos = document.querySelectorAll('video.scroll-detect');
		window.addEventListener( 'scroll', function() {
			videos.forEach( function(vi) {
				playOnScroll(vi);
			});
		}, {passive: true});
	</script>
