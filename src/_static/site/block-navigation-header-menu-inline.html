			.primary-menu-inline .sub-menu-container .menu-item:hover > .menu-link {

			}

			.primary-menu-inline .mega-menu-content .sub-menu-container.mega-menu-dropdown {
				top: 100% !important;
			    left: 0;
			    padding: 0;
			}

			.is-expanded-menu .mega-menu:not(.mega-menu-small) .mega-menu-column {
				padding-top: 0;
				padding-bottom: 0;
			}

			.is-expanded-menu .sub-menu-container .menu-link div > i.sub-menu-indicator {

				display: inline-block;
				margin-left: 1px;
				margin-top: -1px;
				transform: rotate(0deg);
				vertical-align: middle;
