		.svg-bg {
			position: absolute;
			top: 0;
			right: 0;

		}

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Hero Section
		============================================= -->
		<section id="slider" class="slider-element">

			<img src="https://canvastemplate.com/images/blocks/preview/hero-16.svg" class="svg-bg d-none d-lg-block" alt="">

			<div class="vertical-middle min-vh-lg-100">
				<div class="container py-5 py-lg-0">
					<div class="row align-items-center justify-content-between">
						<div class="col-lg-5">
							<h6 class="text-uppercase ls-4 fw-normal op-05">Before Headings</h6>
							<h1 class="display-4 fw-bold">Grow Your Online Business with Us.</h1>
							<p class="lead mb-5 op-06">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum assumenda magni obcaecati quo ratione deleniti aut sunt voluptatum, ab nulla.</p>
							<a href="block-hero-16.html#" class="btn btn-lg btn-dark">Learn More</a>
						</div>
						<div class="col-lg-5 mt-5 mt-lg-0">
							<div class="card border-0 p-4 rounded-4 shadow-lg">
								<div class="card-body">
									<h2 class="mb-1">Sign up to Canvas</h2>
									<p class="mb-0">Already have an Account? <a href="block-hero-16.html#">Log In</a></p>
									<hr class="my-4">
									<div class="d-flex">
										<a href="block-hero-16.html#" class="btn btn-dark h-op-09 flex-fill border-transparent px-3 bg-google"><i class="fa-brands fa-google"></i></a>
										<a href="block-hero-16.html#" class="btn btn-dark h-op-09 mx-2 flex-fill border-transparent px-3 bg-appstore"><i class="fa-brands fa-apple"></i></a>
										<a href="block-hero-16.html#" class="btn btn-dark h-op-09 flex-fill border-transparent px-3 bg-facebook"><i class="fa-brands fa-facebook-f"></i></a>
									</div>
									<form id="login-form" name="login-form" class="row mb-0 mt-4" action="block-hero-16.html#" method="post">

										<div class="col-12 form-group">
											<input type="text" id="register-form-name" name="register-form-name" autocomplete="off" value="" class="form-control" placeholder="Full Name">
										</div>

										<div class="col-12 form-group">
											<input type="email" id="register-form-email" name="register-form-email" autocomplete="off" value="" class="required email form-control" placeholder="Email Address">
										</div>

										<div class="col-12 form-group">
											<input type="password" id="register-form-password" name="register-form-password" autocomplete="new-password" value="" class="form-control" placeholder="Password">
										</div>

										<div class="col-12 form-group">
											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="" id="register-form-check" name="register-form-check">
												<label class="form-check-label text-transform-none fw-normal font-body ls-0 text-black-50" for="register-form-check">
												    By creating account, you agree to accept our <a href="block-hero-16.html#">Privacy Policy</a>, <a href="block-hero-16.html#">Terms &amp; Condition</a> and <a href="block-hero-16.html#">Notfication Settings</a>.
												</label>
											</div>
											<!-- <p class="text-black-50 mb-0 text-smaller"></p> -->
										</div>

										<div class="col-12 mt-2">
											<button class="button button-dark bg-dark m-0 w-100 rounded" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>

		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">
				
			</div>
