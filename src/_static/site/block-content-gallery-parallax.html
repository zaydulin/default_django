<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">

	<!-- Font Imports -->

	<!-- Document Title

	<title>Gallery | Canvas</title>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">
				<div class="container-fluid">

                    <div class="row mb-5 min-vh-100 align-items-center justify-content-between overflow-hidden bg-color bg-opacity-10">
						<div class="col-lg-3 offset-lg-1 p-4">
                            <p class="text-uppercase ls-2 fw-medium op-05">Scroll Me</p>
							<h3 class="display-4 fw-bold">Parallax Gallery</h3>
							<p>Monotonectally build quality human capital with turnkey channels. Professionally productivate intuitive services before market positioning intellectual capital.</p>
						</div>

                        <div class="col-lg-6 vh-100">
							<div class="grid-inner">
								<div class="row gx-3 scroll-detect gy-0">
									<div class="col-6">
										<div class="all-ts" style="--cnvs-transitions: .2s linear; transform: translate3d(0,calc(-25% + (1.5% * 100 * var(--cnvs-scroll-end, 0))),0);">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/1.jpg" alt="..">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/2.jpg" alt="..">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/3.jpg" alt="..">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/4.jpg" alt="..">
										</div>
									</div>
									<div class="col-6">
										<div class="all-ts" style="--cnvs-transitions: .2s linear; transform: translate3d(0,calc(-1% * 100 * var(--cnvs-scroll-end, 0)),0);">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/6.jpg" alt="..">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/5.jpg" alt="..">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/3.jpg" alt="..">
											<img class="mb-3" src="https://canvastemplate.com/images/blocks/preview/gallery-parallax/4.jpg" alt="..">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

                    <div class="min-vh-75 d-flex text-center justify-content-center align-items-center">
                        <div class="display-4">Content</div>
                    </div>

				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>
