<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Counter | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap bg-light d-flex min-vh-100 align-items-center">
				<div class="container">
					<div class="row justify-content-center">

						<div class="col-md-6 text-center mb-5">
							<h3 class="h1 fw-bold mb-3"><u>Inline Counters</u></h3>
						</div>

						<div class="clear"></div>

						<div class="col-md-11">
							<div class="card border-f5 shadow-sm">
								<div class="card-body py-5 px-5">
									<div class="row align-items-center">
										<div class="col-xl-2 mb-4 mb-xl-0">
											<h3 class="mb-0">About Us:</h3>
										</div>
										<div class="col-xl-10 text-xl-end">
											<div class="row col-mb-50">
												<div class="col-6 col-lg-3">
													<div class="counter"><span data-from="100" data-to="4465" data-refresh-interval="100" data-speed="2000"></span>+</div>
													<h5 class="mb-0 text-smaller text-black-50">Happy Customers</h5>
												</div>

												<div class="col-6 col-lg-3">
													<div class="counter"><span data-from="100" data-to="6841" data-refresh-interval="200" data-speed="2500"></span>+</div>
													<h5 class="mb-0 text-smaller text-black-50">Projects Done</h5>
												</div>

												<div class="col-6 col-lg-3">
													<div class="counter"><span data-from="1" data-to="10" data-refresh-interval="2" data-speed="1000"></span>+</div>
													<h5 class="mb-0 text-smaller text-black-50">Years of Experience</h5>
												</div>

												<div class="col-6 col-lg-3">
													<div class="counter"><span data-from="100" data-to="874" data-refresh-interval="150" data-speed="2700"></span>+</div>
													<h5 class="mb-0 text-smaller text-black-50">Got Reviews</h5>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

</body>
</html>
