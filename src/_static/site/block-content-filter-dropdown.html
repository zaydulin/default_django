	<!-- Document Title
	============================================= -->
	<title>Filter Dropdown | Canvas</title>

	<style>
		/* dropdown-filter */
		#dropdown-filter .button {
			min-width: 170px;
			background-color: var(--bs-gray-100);
			text-align: center;
		}

		#dropdown-filter .dropdown-menu {
			width: 100%;
		}

		#dropdown-filter .dropdown-item {
			padding: 0 !important;
			background-color: inherit !important;
			color:#111;
		}

		#dropdown-filter .dropdown-item.active,
		#dropdown-filter .dropdown-item:active,
		#dropdown-filter .dropdown-item:hover {
			background-color: var(--bs-gray-200) !important;
		}

		#dropdown-filter .dropdown-item span {
			display: block;
			padding: 10px 20px;
			border-bottom: 1px solid var(--bs-gray-200);
			font-size: .925rem;
			text-align: center;
		}

		#dropdown-filter .dropdown-toggle::after {
			content: "\F282";
			font-family: "bootstrap-icons";
			border: 0;
			vertical-align: middle;
			margin: 0 0 0 6px;
		}

	</style>

</head>

<body class="stretched block-portfolio-single-grid">

	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->

					<div class="grid-filter-wrap justify-content-center mb-5">

						<div id="dropdown-filter" class="dropdown border-0">
							<a id="grid-filter-btn" class="button m-0 bg-color text-white dropdown-toggle" href="block-content-filter-dropdown.html#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Dropdown Filter
							</a>

							<ul class="dropdown-menu custom-filter py-0 border-default rounded-0" data-container="#dropdown-filter-content">
								<li><a href="block-content-filter-dropdown.html#" class="dropdown-item" data-filter="*"><span>All Animals</span></a></li>
								<li><a href="block-content-filter-dropdown.html#" class="dropdown-item" data-filter=".pf-birds"><span>Birds</span></a></li>
								<li><a href="block-content-filter-dropdown.html#" class="dropdown-item" data-filter=".pf-wild"><span>Wild</span></a></li>

								<li><a href="block-content-filter-dropdown.html#" class="dropdown-item" data-filter=".pf-dogs"><span>Dogs</span></a></li>
							</ul>
						</div>

					</div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

	<script>
		jQuery(document).ready( function(){
			jQuery(".dropdown-item span").on( 'click', function(){
				var displayText = jQuery(this).text();
				jQuery("#grid-filter-btn").html(displayText);
				jQuery(this).parents('.dropdown').find('.show').toggleClass('show', false);
			});
		});
	</script>
