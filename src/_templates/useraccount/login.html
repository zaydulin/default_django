{% load static %}

{% block content %}
<!-- Отображаем форму входа -->
<div class="container mt-4">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="demo">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-3">Вход</h2>
                    <form hx-post="{% url 'useraccount:login' %}" hx-target="#login-result" hx-swap="innerHTML">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <div id="login-result" class="mt-3"></div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'useraccount:password_reset' %}">Забыли пароль?</a>
                        <a href="{% url 'useraccount:register' %}">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="info">
            <h3>Информация</h3>
            <p>Контент для Информации...</p>
        </div>
        <div class="tab-pane fade" id="templates">
            <h3>Шаблоны</h3>
            <p>Контент для Шаблонов...</p>
        </div>
        <div class="tab-pane fade" id="edit">
            <h3>Редактирование</h3>
            <p>Контент для Редактирования...</p>
        </div>
    </div>
</div>
{% endblock content %}
