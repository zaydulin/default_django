{% for blog in blogs %}
<div class="col">
    <div class="card h-100 shadow-sm">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.name }}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ blog.name }}</h5>
            <p class="card-text">{{ blog.description|truncatewords:20 }}</p>
            <a href="{% url 'blogs:blog_detail' blog.slug %}"
               hx-get="{% url 'blogs:blog_detail' blog.slug %}"
               hx-target="#content-body"
               hx-push-url="true"
               class="btn btn-primary">Читать</a>
        </div>
    </div>
</div>
{% endfor %}

<!-- Обновляем пагинацию через hx-swap-oob -->
<div id="pagination-container" hx-swap-oob="true">
    {% include "blogs/partials/blog_pagination.html" %}
</div>
